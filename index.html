<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="gameName">BOLID<span class="red">ENG</span></h1>
    <section class="screens">
        <h3 class="secondScreen" id="instructions">Instructions:</h3>
        <div id="selectDifficult">
            <button class="difficult" onclick="game()">Fácil</button>
            <button class="difficult" onclick="game()">Médio</button>
            <button class="difficult" onclick="game()">Difícil</button>

        <button id="continue" onclick="nextScreen()">Continue</button>
    </section>
    <img src="img/meteorA">
    <canvas width="450px" height="450px"></canvas>
    <img src="img/ship.webp" id="ship">
    <div class="victory"></div>
